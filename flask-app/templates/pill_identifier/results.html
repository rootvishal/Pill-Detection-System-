<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="../static/css/results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<style>
    .containers {
            text-align: center;
            padding: 20px;
            border: 2px solid #427D9D;
            border-radius: 15px;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-left:35%;
        }

        h1 {
            color: #0a0a0a;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
        }

        .form-group i {
            color: #427D9D;
            font-size: 20px;
            margin-right: 10px;
        }

        .form-group input {
            border: none;
            outline: none;
            font-size: 16px;
            flex: 1;
            padding: 8px;
            color: #333;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn {
            background-color: #427D9D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #285a75;
        }

        .btn i {
            margin-left: 8px;
        }
</style>
<body>
    <!-- nav bar start -->  
    <div id="header">
        <div class="logo">
            <img src="../static/images/main.webp" width="50" height="50">
            <a href="{{ url_for('index')}}">The Pill Detective</a>
        </div>

            <div id="nav">
                <a href="{{ url_for('index')}}">Home</a>
                <a href="{{ url_for('chart')}}" target="_blank">Chart</a>
                <a href="{{ url_for('predict')}}">Predict</a>
              
            </div>
    </div>

    <hr>
    <!-- nav bar end -->  
    
    <div class="container-xxl py-5">
            <h1 class="mb-5">Result</h1>
    </div>                                                                   
        
        {% for p in pack %}
            <br/>
                
                <div class="container">
                    <div class="row">
                    </br>
                
                            <div class="col-sm-4">
                            <img src="{{ p.image }}" width="360" height="400" />
                        </div>
    
                        <div class="col-sm-4">
                            
                            
                        </div>
                        <div class="col-sm-4">
                            
                        </div>
                    </div>
                </div>
                
        {% endfor %}
        
    
        <h2 id="predictionElement" class="qcont"><b> {{ prediction }} </b></h2>
        
              
        <script>
            var prediction = "{{ prediction }}";
        </script>


        <script src="../static/js/results.js"></script>


        </div>
    </div>
    <hr>
    <br>
    <br>
    <br>
    <div class="containers">
        <h1>Get The Medicine</h1>
        <form action="/search" method="POST">
            <div class="form-group">
                <i class="fas fa-pills"></i>
                <input type="text" id="medicine_name" name="medicine_name" value="{{ prediction }}" placeholder="Enter Medicine Name" required>
            </div>
            <button type="submit" class="btn">
                Search <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
</body>   
</html>
